<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- google-logo-star -->
    <header>
        <a class="logo-img" href="#"><img src="../images/google.jpg" alt="google-logo-beta"></a>
    </header>
    <!-- google-logo-finish -->

    <!-- main-start -->
    <main>
        <section class="main-top">
            <p class="fs-medium">Search the web using Google!</p>
            <input type="text" id="search-input"> <br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling luck</button>

        </section>
        <section class="main-bottom">
            <div class="main-bottom-left">
                <p class="fs-medium">Special Searches</p>
                <a class="fs-medium" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a class="fs-medium" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="main-bottom-mid">
                <a class="top fs-small" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a class="fs-small" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a class="fs-small" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a class="fs-small" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
            </div>
            <div class="main-bottom-right">
                <p class="fs-small">Get Google! <br> updates monthly</p>
                <input type="text" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a class="fs-small" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </section>
    </main>
    <div class="deneme">
        

    </div>
    <!-- main-finish -->

    <!-- footer-start -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- footer-finish -->
</body>
</html>
