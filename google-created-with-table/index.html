<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GOOGLE-LOGO-AREA-START -->
    <header>
        <img src="../images/google.jpg" alt="google-1998-logo-görseli ">
    </header>
    <!-- GOOGLE-LOGO-AREA-FİNİSH -->

    <!--MAİN-START  -->
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3">
                        <span class="fs-medium">Search the web using Google! <br></span>
                        <input type="text" name="search" id="google-search"><br>
                        <button>Google search</button><button class="capitalize">ı'm feeling lucky</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bg-left left">
                        <span class="fs-small capitalize">speacial seachers <br></span>
                        <a class="fs-small capitalize" href="#">standford search</a><br>
                        <a class="fs-small capitalize" href="#">linux search</a>
                    </td>
                    <td class="bg-mid mid">
                        <a class="fs-small capitalize   " href="#">help!</a><br><a class="capitalize" href="#">about google</a><br>
                        <a class="fs-small capitalize" href="#">company info</a><br>
                        <a class="fs-small capitalize" href="#">google logos</a>
                    </td>
                    <td class="bg-right right capitalize">
                        <span class="fs-small capitalize" >get google! <br> updates monthly: <br></span>
                        <input class="fs-small e-mail capitalize" type="text" placeholder="your e-mail"> <br>
                        <button class="fs-small capitalize">subscribe</button>
                        <a  class="fs-small capitalize" href="#">archive</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <!--MAİN-FİNİSH  -->

    <!-- FOOTER-START -->
    <footer>
        <span class="fs-small">Copyright ©1998 Google Inc.</span>
    </footer>
    <!-- FOOTER-FİNİSH -->
    
</html>
